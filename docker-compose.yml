services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: personal-page-frontend
    ports:
      - "8888:80"
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal-page-backend
    ports:
      - "9000:9000"
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - MESSAGE_RETENTION_DAYS=${MESSAGE_RETENTION_DAYS:-90}
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend_data:
  backend_logs:

networks:
  app-network:
    driver: bridge
